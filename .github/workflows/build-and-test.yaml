name: build-and-test

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    uses: ./.github/workflows/build-and-test-reusable.yaml
    with:
      runner: "['self-hosted', 'Linux', 'X64']"
      container: ghcr.io/autowarefoundation/autoware:universe-devel
      container-suffix: -cuda
      concurrency-group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: false
      pull-ccache: true
      push-ccache: true
      codecov-flag: total-cuda
      redis-server: ${{ inputs.REDIS_SERVER }}
    secrets:
      codecov-token: ${{ secrets.CODECOV_TOKEN }}
      redis-password: ${{ secrets.REDIS_PASSWORD }}
      tailscale-oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
      tailscale-oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
