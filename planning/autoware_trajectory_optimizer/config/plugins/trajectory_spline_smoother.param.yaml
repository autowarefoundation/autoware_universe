/**:
  ros__parameters:
    # Spline interpolation
    spline_interpolation_resolution_m: 0.5  # [m] Interpolation resolution for Akima spline
    spline_interpolation_max_yaw_discrepancy_deg: 2.5  # [deg] Maximum yaw deviation allowed for spline outlier detection
    spline_interpolation_max_distance_discrepancy_m: 5.0  # [m] Maximum position deviation allowed for spline outlier detection
    spline_copy_original_orientation: true  # Flag to indicate if orientation from original trajectory should be copied
