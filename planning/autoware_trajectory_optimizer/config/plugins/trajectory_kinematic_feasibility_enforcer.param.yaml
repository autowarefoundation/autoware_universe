/**:
  ros__parameters:
    # Plugin activation flag (node-level)
    use_kinematic_feasibility_enforcer: false  # Start disabled for safe rollout

    # Plugin-specific parameters
    trajectory_kinematic_feasibility:
      # Maximum yaw rate constraint [rad/s]
      # This parameter enforces both Ackermann steering geometry and dynamic yaw rate limits
      # Default: 0.7 rad/s (~40 deg/s) - aligns with MPC lateral controller's limit
      # Typical range for autonomous vehicles: 0.5-1.0 rad/s
      #
      # Lower values (0.3-0.5): More conservative, better passenger comfort
      # Higher values (0.9-1.2): More aggressive maneuvering capability
      #
      # This constraint is combined with Ackermann geometry (wheelbase + max steering angle)
      # The algorithm takes the tighter of the two constraints at each trajectory segment
      max_yaw_rate_rad_s: 0.7
