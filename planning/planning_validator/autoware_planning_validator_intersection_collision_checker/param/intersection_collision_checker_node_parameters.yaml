intersection_collision_checker_node:
  icc_parameters:
    enable:
      type: bool
    detection_range:
      type: double
      validation:
        gt_eq<>: [0.0]
    ttc_threshold:
      type: double
      validation:
        gt_eq<>: [0.0]
    is_critical:
      type: bool
    ego_deceleration:
      type: double
      validation:
        gt_eq<>: [0.0]
    min_time_horizon:
      type: double
      validation:
        gt_eq<>: [0.0]
    timeout:
      type: double
      validation:
        gt_eq<>: [0.0]

    right_turn:
      enable:
        type: bool
      check_oncoming_lanes:
        type: bool
      check_crossing_lanes:
        type: bool
      check_turning_lanes:
        type: bool

    left_turn:
      enable:
        type: bool
      check_turning_lanes:
        type: bool

    pointcloud:
      height_buffer:
        type: double
        validation:
          gt_eq<>: [0.0]
      min_height:
        type: double
        validation:
          gt_eq<>: [0.0]
      voxel_grid_filter:
        x:
          type: double
          validation:
            gt<>: [0.0]
        y:
          type: double
          validation:
            gt<>: [0.0]
        z:
          type: double
          validation:
            gt<>: [0.0]
      clustering:
        tolerance:
          type: double
          validation:
            gt<>: [0.0]
        min_height:
          type: double
          validation:
            gt_eq<>: [0.0]
        min_size:
          type: int
          validation:
            gt<>: [0]
        max_size:
          type: int
          validation:
            gt<>: [0]
      observation_time:
        type: double
        validation:
          gt_eq<>: [0.0]
