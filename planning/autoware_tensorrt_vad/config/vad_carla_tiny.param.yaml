/**:
  ros__parameters:
    # ============================================================================
    # Camera Input Configuration
    # ============================================================================
    node_params:
      # Image format: false = compressed (default), true = raw
      # [FRONT, BACK, FRONT_LEFT, BACK_LEFT, FRONT_RIGHT, BACK_RIGHT]
      use_raw: [false, false, false, false, false, false]

    # ============================================================================
    # Visualization Colors
    # ============================================================================
    interface_params:
      # Map element colors (RGB, 0-1 scale)
      # [Broken, Solid, SolidSolid, Center, TrafficLight, StopSign]
      map_colors: [
        1.0,    0.5,    0.0,      # Broken: orange
        0.3922, 0.5843, 0.9294,   # Solid: cornflower blue
        0.0,    0.0,    1.0,      # SolidSolid: blue
        1.0,    1.0,    0.0,      # Center: yellow
        1.0,    0.0,    0.0,      # TrafficLight: red
        0.7,    0.0,    0.0       # StopSign: dark red
      ]

    # ============================================================================
    # Model Parameters
    # ============================================================================
    model_params:
      plugins_path: "$(var plugins_path)/plugins/libautoware_tensorrt_plugins.so"

      # Navigation command: 0=LEFT, 1=RIGHT, 2=STRAIGHT, 3=LANE_FOLLOW, 4=CHANGE_LANE_LEFT, 5=CHANGE_LANE_RIGHT
      default_command: 3

      # Detection confidence thresholds (0-1 scale)
      # Map classes: [Broken, Solid, SolidSolid, Center, TrafficLight, StopSign]
      map_confidence_thresholds: [0.5, 0.5, 0.5, 0.5, 0.5, 0.5]

      # Object classes: [car, van, truck, bicycle, traffic_sign, traffic_cone, traffic_light, pedestrian, others]
      object_confidence_thresholds: [0.5, 0.5, 0.5, 0.5, 0.5, 0.5, 0.5, 0.5, 0.3]

    # ============================================================================
    # Multi-Camera Synchronization
    # ============================================================================
    sync_params:
      front_camera_id: 0
      sync_tolerance_ms: 500.0  # CARLA simulation tolerance
